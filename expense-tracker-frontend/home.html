<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <p>Track your spending easily</p>
    </header>

    <main>
      <section class="add-expense">
        <h2>Add New Expense</h2>
        <form id="expense-form">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="e.g. Groceries" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount (₹)</label>
            <input type="number" id="amount" placeholder="e.g. 500" min="1" step="1" required>
          </div>
          <button type="submit" class="btn">Add Expense</button>
        </form>
      </section>

      <section class="expenses-list">
        <h2>Your Expenses</h2>
        <div class="expenses-summary">
          <div class="summary-card">
            <h3>Total</h3>
            <p id="total-amount">₹0</p>
          </div>
          <div class="summary-card">
            <h3>Count</h3>
            <p id="expenses-count">0</p>
          </div>
        </div>
        
        <div id="expenses-container">
          <div class="loading">Loading expenses...</div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
